<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic Tac Toe</title>

    <!-- Bootstrap -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="lib/jquery-ui.min.css" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
        <div class="top-menu">
            <ul class="top-menu__row">
                <li class="top-menu__elem top-menu__new-game">New Game</li>
                <li class="top-menu__elem top-menu__mode">Mode</li>
            </ul>
        </div>
        <div class="game">
            <div class="game__field">
                <div class="game__cell">X</div>
                <div class="game__cell">O</div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
                <div class="game__cell"></div>
            </div>
            <div class="scoreboard">
                <p><span class="scoreboard__player1"> Player1 <span id="playerFirstScore">1</span></span>:<span class="scoreboard__player2"> <span id="playerSecondScore">1</span> Player2</span></p>
            </div>
        </div>
    </div>
<div id="dialog" title="Game over">
	<p>New Game - clear Score <br>Continue - collect score</p>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="js/game.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  </body>
</html>
